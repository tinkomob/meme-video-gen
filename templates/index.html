{% extends "base.html" %}

{% block title %}Meme Video Generator{% endblock %}

{% block content %}
<div id="mainBlock" class="max-w-md mx-auto bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    <div class="bg-gray-50 px-4 py-3 border-b border-gray-200">
        <h2 class="text-lg font-medium text-gray-900">
            Создать видео
        </h2>
    </div>
    <div class="p-4">
        <form id="generateForm" class="space-y-4">
            <div class="text-center">
                <button 
                    type="submit" 
                    id="generateBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <i class="fas fa-magic mr-2"></i>
                    Сгенерировать
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Publish Modal -->
<div id="publishModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4">
        <div class="flex justify-between items-center px-6 py-4 border-b">
            <h3 class="text-xl font-semibold text-gray-800">
                <i class="fas fa-share-alt text-blue-600 mr-2"></i>Публикация видео
            </h3>
            <button onclick="videoGenerator.hidePublishModal()" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div class="p-6">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Платформы для публикации:</label>
                    <div class="space-y-2">
                        <label class="flex items-center p-2 rounded-lg hover:bg-gray-50 transition-colors">
                            <input type="checkbox" id="platformYoutube" checked class="mr-3">
                            <i class="fab fa-youtube text-red-500 mr-2 text-lg"></i>YouTube
                        </label>
                        <label class="flex items-center p-2 rounded-lg hover:bg-gray-50 transition-colors">
                            <input type="checkbox" id="platformInstagram" checked class="mr-3">
                            <i class="fab fa-instagram text-pink-500 mr-2 text-lg"></i>Instagram
                        </label>
                        <label class="flex items-center p-2 rounded-lg hover:bg-gray-50 transition-colors">
                            <input type="checkbox" id="platformTiktok" checked class="mr-3">
                            <i class="fab fa-tiktok text-black mr-2 text-lg"></i>TikTok
                        </label>
                        <label class="flex items-center p-2 rounded-lg hover:bg-gray-50 transition-colors">
                            <input type="checkbox" id="platformX" checked class="mr-3">
                            <i class="fab fa-x-twitter text-black mr-2 text-lg"></i>X (Twitter)
                        </label>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Приватность:</label>
                    <select id="privacy" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="public">Публичное</option>
                        <option value="unlisted">Не в списке</option>
                        <option value="private">Приватное</option>
                    </select>
                </div>
                <div>
                    <label class="flex items-center p-2 rounded-lg hover:bg-gray-50 transition-colors">
                        <input type="checkbox" id="dryRun" class="mr-3">
                        <span class="text-sm">Тестовый режим (не публиковать реально)</span>
                    </label>
                </div>
            </div>
            <div class="mt-6 flex space-x-3">
                <button
                    id="confirmPublishBtn"
                    class="flex-1 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-3 px-4 rounded-xl transition-all duration-200"
                >
                    <i class="fas fa-check mr-2"></i>Опубликовать
                </button>
                <button
                    id="cancelPublishBtn"
                    class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-xl transition-colors duration-200"
                >
                    <i class="fas fa-times mr-2"></i>Отмена
                </button>
            </div>
        </div>
    </div>
</div>
    </div>
</div>

<!-- Progress Section (inline) -->
<div id="progressSection" class="hidden mt-4 max-w-md mx-auto">
</div>

<!-- Result Section (inline) -->
<div id="resultSection" class="hidden mt-4 mx-auto bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    <div class="bg-gray-50 px-4 py-3 border-b border-gray-200">
        <h3 class="text-lg font-medium text-gray-900">
            <i class="fas fa-check-circle text-green-600 mr-2"></i>Видео готово
        </h3>
    </div>
    <div class="p-4">
        <div class="bg-gray-50 rounded-lg p-4 mb-4">
            <video id="previewVideo" controls class="max-w-lg mx-auto rounded-lg max-h-120">
                Ваш браузер не поддерживает видео.
            </video>
        </div>
        <div class="flex space-x-3">
            <button
                id="backBtn"
                onclick="console.log('Back button onclick'); videoGenerator.hideResultSection(); videoGenerator.showMainBlock();"
                class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200"
            >
                <i class="fas fa-arrow-left mr-2"></i>Назад
            </button>
            <button
                id="publishBtn"
                class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200"
            >
                <i class="fas fa-share mr-2"></i>Опубликовать
            </button>
            <button
                id="regenerateBtn"
                class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200"
            >
                <i class="fas fa-redo mr-2"></i>Создать новое
            </button>
        </div>
    </div>
</div>

<!-- Publish Progress (inline) -->
<div id="publishProgress" class="hidden mt-4 max-w-md mx-auto bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    <div class="bg-gray-50 px-4 py-3 border-b border-gray-200">
        <h3 class="text-lg font-medium text-gray-900">
            <i class="fas fa-upload text-blue-600 mr-2"></i>Публикация...
        </h3>
    </div>
    <div class="p-4">
        <div class="space-y-2" id="publishStatus"></div>
    </div>
</div>

<!-- Publish Results (inline) -->
<div id="publishResults" class="hidden mt-4 max-w-md mx-auto bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    <div class="bg-gray-50 px-4 py-3 border-b border-gray-200">
        <h3 class="text-lg font-medium text-gray-900">
            <i class="fas fa-check-circle text-green-600 mr-2"></i>Результаты
        </h3>
    </div>
    <div class="p-4">
        <div class="space-y-2" id="publishLinks"></div>
    </div>
</div>
{% endblock %}
